services:
  - type: web
    name: earthistory-api-staging
    runtime: node
    rootDir: .
    plan: free
    buildCommand: corepack pnpm install --frozen-lockfile=false && corepack pnpm --filter @earthistory/api build
    startCommand: corepack pnpm --filter @earthistory/api db:migrate && corepack pnpm --filter @earthistory/api start
    healthCheckPath: /health
    autoDeploy: true
    # Deployment trigger: 2026-02-16 - SPARQL improvements, dev mode, count fix
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: CORS_ORIGINS
        value: https://seasu.github.io,http://localhost:5173
